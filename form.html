<html>
    <head>
        <title>APPLICATION FORM</title>
        <body>
            <form action="/submit application" method="post">
                <lable>FirstName:</lable>
                <input type="text" name="firstname"><br><br>
                <lable>Email:</lable>
                <input type="text" name="email"><br><br>
                <lable>D.O.B:</lable>
                <input type="text" name="D.O.B"><br><br>
                <lable>Passcode:</lable>
                <input type="text" name="Passcode"><br><br>
                <lable>Gender:</lable><br><br>
                <input type="radio" name="Male" >Male</input><br><br>
                <input type="radio" name="Female">Female</input><br><br>
                <label>Languages Known:</label><br><br>
                <input type="checkbox" name="Tamil">Tamil</input><br><br>
                <input type="checkbox" name="English">English</input><br><br>
                <input type="checkbox" name="Hindi">Hindi</input><br><br>
                <label>Degree:</label><br><br>
                <select name="Degree" required>
                    <option value="">Select Program</option>
                    <option value="computer_science">Computer Science</option>
                    <option value="business_administration">Business Administration</option>
                    <option value="engineering">Engineering</option>
                    <option value="arts">Arts</option>
                    <option value="medicine">Medicine</option>
                </select><br><br>
                <button type="submit">Submit Application</button>
            </form>
        </body>
    </head>    
</html>
